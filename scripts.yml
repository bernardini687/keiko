env:
  DENO_ENV: dev

scripts:
  a:
    desc: Add a record.
    cmd: add.ts
    allow:
      - env
      - read
      - write
  b:
    desc: Show a budget report.
    cmd: budget.ts
    allow:
      - env
      - read
      - write
  h:
    desc: Show help.
    cmd: help.ts
    allow:
      - env
  p:
    desc: Prepare the database.
    cmd: prepare.ts
    allow:
      - env
      - read
      - write
  r:
    desc: Review the records.
    cmd: review.ts
    allow:
      - env
      - read
      - write
  u:
    desc: Remove the last added record.
    cmd: undo.ts
    allow:
      - env
      - read
      - write
