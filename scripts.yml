env:
  DENO_ENV: dev

scripts:
  add:
    desc: Add a record `[CATEGORY!] [AMOUNT!] [DATE | INTERVAL!]`.
    cmd: add.ts
    allow:
      - env
      - read
      - write
  budget:
    desc: Show a budget report.
    cmd: budget.ts
    allow:
      - env
      - read
      - write
  prepare:
    desc: Prepare the database.
    cmd: prepare.ts
    allow:
      - env
      - read
      - write
  review:
    desc: Review the entries.
    cmd: review.ts
    allow:
      - env
      - read
      - write
  undo:
    desc: Remove the last inserted row.
    cmd: undo.ts
    allow:
      - env
      - read
      - write
